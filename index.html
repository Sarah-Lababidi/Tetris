<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>

<body>
    <header>
        <h1>Tetris</h1>
    </header>
    <div class="container">
        <section id="game">
            <div id="grid">

            </div>
        </section>
        <section>
            <div class="mini-grid">
                <div class="info">
                    <p>Your Score</p>
                    <p id="score">0</p>
                </div>
                <div id="displayNext">

                </div>
                <button id="start-btn">Start/Pause</button><br />
                <button id="reset">Reset</button>
            </div>
        </section>
    </div>

    <section class="display hidden">
        <div class="gameover">
            <h1>Game Over</h1>
            <button id="reset">Replay</button>
        </div>
        <div class="pauseScreen hidden">
            <button id="pause">resume</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
